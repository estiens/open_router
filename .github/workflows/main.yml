name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby 3.3

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true
    - name: Run the default task
      run: bundle exec rake
      env:
        OPENROUTER_API_KEY: "dummy-api-key-for-testing-do-not-use"
        CI: true
